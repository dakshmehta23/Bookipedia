<header class="section-header">
  <section class="header-main">
    <div class="container">
      <div class="row gy-3 align-items-center">
        <div class="col-lg-2 col-sm-4 col-4">
          <a routerLink="/home" class="navbar-brand">
            Bookipedia
          </a> <!-- brand end.// -->
        </div>
        <div class="order-lg-last col-lg-10 col-sm-8 col-8">
          <div class="float-end">
            <a routerLink="/cart" class="btn btn-light">
              <!-- <i class="fa fa-shopping-cart"></i> <span class="ms-1">My cart </span> -->
              <i class="fa" style="font-size:24px">&#xf07a;</i>
              <span class='badge badge-warning' id='lblCartCount'> {{length}} </span>
            </a>
          </div>
        </div> <!-- col end.// -->



      </div> <!-- row end.// -->
    </div> <!-- container end.// -->
  </section> <!-- header-main end.// -->
  <nav class="navbar navbar-light bg-primary border-top navbar-expand-lg">
    <div class="container">
      <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_main">
        <span class="navbar-toggler-icon"></span>
      </button>


    </div> <!-- container end.// -->
  </nav> <!-- navbar end.// -->
</header> <!-- section-header end.// -->
