          <article class="filter-group">
          <header class="card-header">
            
            <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside_brands">
            <i class="icon-control fa fa-chevron-down"></i>  Genre
            </a>
          </header>
          <div class="collapse show" id="collapse_aside_brands">
            <div class="card-body">
              <label class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="Fiction" [(ngModel)]="checkboxValues.checkbox1" (change)="filterBooks($event,'Fiction')">
              <span class="form-check-label">Fiction</span>
             
              </label> <!-- form-check end.// -->
        
              <label class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="Fantasy" [(ngModel)]="checkboxValues.checkbox2" (change)="filterBooks($event,'Fantasy')">
              <span class="form-check-label"> Fantasy </span>
              </label> <!-- form-check end.// -->
        
              <label class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="Action" [(ngModel)]="checkboxValues.checkbox3" (change)="filterBooks($event,'Action')">
              <span class="form-check-label"> Action </span>
              </label> <!-- form-check end.// -->
        
              <label class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="BestSeller" [(ngModel)]="checkboxValues.checkbox4" (change)="filterBooks($event,'BestSeller')">
              <span class="form-check-label"> BestSeller </span>
              </label> <!-- form-check end.// -->
        
              <label class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="BookSeries" [(ngModel)]="checkboxValues.checkbox5" (change)="filterBooks($event,'BookSeries')">
              <span class="form-check-label"> BookSeries </span>
            
              </label> <!-- form-check end.// -->
        
              <label class="form-check mb-2">
              <input class="form-check-input" type="checkbox" value="Adventure" [(ngModel)]="checkboxValues.checkbox6" (change)="filterBooks($event,'Adventure')">
              <span class="form-check-label"> Adventure</span>
             
              </label> <!-- form-check end.// -->
            </div> <!-- card-body .// -->
          </div> <!-- collapse.// -->
          </article>
        
          <article class="filter-group">
          <header class="card-header">
            <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside2">
            <i class="icon-control fa fa-chevron-down"></i>  Book Type
            </a>
          </header>
          <div class="collapse show" id="collapse_aside2">
            <div class="card-body">
             
              <label class="form-check mb-2">
                <input class="form-check-input" type="checkbox" value="HardCover" [(ngModel)]="checkboxValues.checkbox7" (change)="filterBooks($event,'HardCover')">
                <span class="form-check-label"> HardCover</span>
               
                </label> <!-- form-check end.// -->
                <label class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" value="Paperback" [(ngModel)]="checkboxValues.checkbox8" (change)="filterBooks($event,'paperback')">
                  <span class="form-check-label"> paperback</span>
                 
                  </label> <!-- form-check end.// -->
            </div> <!-- card-body.// -->
          </div> <!-- collapse.// -->
          </article> <!-- filter-group // -->
        
          <article class="filter-group">
          <header class="card-header">
            <a href="#" class="title" data-bs-toggle="collapse" data-bs-target="#collapse_aside3">
            <i class="icon-control fa fa-chevron-down"></i>  Age Group 
            </a>
          </header>
          <div class="collapse show" id="collapse_aside3">
            <div class="card-body">
              <label class="checkbox-btn">
              <input type="checkbox" [(ngModel)]="checkboxValues.checkbox9" (change)="filterBooks($event,'Teens')">
              <span class="btn btn-light"> Teens </span>
              </label>
        
              <label class="checkbox-btn">
              <input type="checkbox" [(ngModel)]="checkboxValues.checkbox10" (change)="filterBooks($event,'AllAges')">
              <span class="btn btn-light"> AllAges </span>
              </label>
        
              <label class="checkbox-btn">
              <input type="checkbox" [(ngModel)]="checkboxValues.checkbox11" (change)="filterBooks($event,'Adults')">
              <span class="btn btn-light"> Adults </span>
              </label>
        
              <label class="checkbox-btn">
              <input type="checkbox" [(ngModel)]="checkboxValues.checkbox12" (change)="filterBooks($event,'YoungAdults')">
              <span class="btn btn-light"> YoungAdults </span>
              </label>
            </div> <!-- card-body.// -->
          </div> <!-- collapse.// -->
          </article>  <!-- filter-group // -->
        
          <a (click)="resetFilter()" class="btn  btn-primary">  Reset</a>
        
        </div> <!-- card.// -->
        <!-- ===== Card for sidebar filter .// ===== -->
        
          </aside> <!-- col .// -->
          <main class="col-lg-9">
            
          <header class="d-sm-flex align-items-center border-bottom mb-4 pb-3">
            <div *ngIf="!isFiltered">
            <strong class="d-block py-2">Showing {{books.length}} books </strong>
          </div>
          <div *ngIf="isFiltered">
            <strong class="d-block py-2">Showing {{filteredBooks.length}} books </strong>
          </div>
          </header>
        
          <!-- ========= content items ========= -->
          <div class="row"*ngIf="!isFiltered">
            
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let book of books">
              <div (click)="viewProduct(book.id)">
              <figure class="card card-product-grid">
              <div class="img-wrap"> 
                <img [src]="book.imagepath"> 
              </div>
              <figcaption class="info-wrap border-top" (click)="viewProduct(book.id)">
                <p class="title mb-2">{{book.name}}</p>
                <p class="price">{{book.author}}</p>
                <div class="price-wrap">
                <strong class="price">${{book.price}}</strong>
                
                </div> <!-- price-wrap.// -->
                <!-- <p class="title mb-2">{{book.description}}</p> -->
                
                
               
                
              </figcaption>
              </figure>
            </div> <!----div for click end----->
         
          </div><!-- col end.// -->
          
        </div>
        
        <div class="row" *ngIf="isFiltered">
          <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let book of filteredBooks">
            <div (click)="viewProduct(book.id)">
            <figure class="card card-product-grid">
            <div class="img-wrap"> 
              <img  [src]="book.imagepath"> 
            </div>
            <figcaption class="info-wrap border-top" (click)="viewProduct(book.id)">
              <p class="title mb-2">{{book.name}}</p>
              <p class="price">{{book.author}}</p>
              <div class="price-wrap">
              <strong class="price">${{book.price}}</strong>
              
              </div> <!-- price-wrap.// -->
              <!-- <p class="title mb-2">{{book.description}}</p> -->
              
              
             
              
            </figcaption>
            </figure>
          </div> <!----div for click end----->
       
        </div><!-- col end.// -->
        
      </div><!-- row end.// -->
