<app-header></app-header>
    <!-- ============== SECTION PAGETOP ============== -->
    <section class="bg-primary padding-y-sm">
        <div class="container">
        
          <ol class="breadcrumb ondark mb-0">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Product</li>
          </ol>
        
        </div> <!-- container //  -->
        </section>
        <!-- ============== SECTION PAGETOP END// ============== -->
        
        <!-- ============== SECTION CONTENT ============== -->
        <section class="padding-y">
        <div class="container">
        
        <div class="row">
        <aside class="col-lg-6">
          <article class="gallery-wrap"> 
          <div class="img-big-wrap img-thumbnail">
             <a data-fslightbox="mygalley" data-type="image" [href]=product.imagepath> 
              <img height="560" [src]="product.imagepath"> 
             </a>
          </div> <!-- img-big-wrap.// -->
          
          </article> <!-- gallery-wrap .end// -->
        </aside>
        <main class="col-lg-6">
          <article class="ps-lg-3">
          <h4 class="title text-dark">{{product.name}} </h4>
          <div class="rating-wrap my-3">
            <ul class="rating-stars">
            <li style="width:80%" class="stars-active"> <img src="assets/images/misc/Star_empty.svg.pngassets/images/misc/Star_empty.svg.png" alt=""> </li>
            <li> <img src="assets/images/misc/Star_empty.svg.png" alt=""> </li>
            </ul>
            <b class="label-rating text-warning"> {{product.rating}}</b>
            <i class="dot"></i>
            <span *ngIf="product.stockcount > 0" class="label-rating text-success">In stock</span>
            <span *ngIf="product.stockcount < 0" class="label-rating text-danger">Out of Stock</span>
          </div> <!-- rating-wrap.// -->
        
          <div class="mb-3"> 
            <var class="price h5">${{product.price}}</var> 
 
          </div> 
        
          <p>{{product.description}}</p>
        
          <dl class="row">
            <dt class="col-3">Author:</dt>
            <dd class="col-9">{{product.author}}</dd>
        
            <dt class="col-3">Genre</dt>
            <dd class="col-9">{{product.genre}}</dd>
        
            <dt class="col-3">publisher</dt>
            <dd class="col-9">{{product.publisher}}</dd>
        
            
          </dl>
        
          <hr>
        
          <div class="row mb-4">
            
            <div class="col-md-4 col-6 mb-3">
            <label class="form-label d-block">Quantity</label>
            <div class="input-group input-spinner">
              <button class="btn btn-icon btn-light" type="button" (click)="reduceQuantity()"> 
                <svg xmlns="http://www.w3.org/2000/svg"  width="22" height="22" fill="#999" viewBox="0 0 24 24">
                <path d="M19 13H5v-2h14v2z"></path>
                </svg>
              </button>
              <input class="form-control text-center" [(ngModel)]="quantity" placeholder="" id="quan" value="1">
              <button class="btn btn-icon btn-light" type="button" (click)="increaseQuantity()"> 
                <svg xmlns="http://www.w3.org/2000/svg"  width="22" height="22" fill="#999" viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                </svg>
              </button>
            </div> <!-- input-group.// -->
            </div> <!-- col.// -->
          </div> <!-- row.// -->
        
         
          <a (click)="addToCart()" class="btn  btn-primary"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
         
          
          </article> <!-- product-info-aside .// -->
          <div class="label-rating text-success" *ngIf="success" [hidden]="failure">Success: Item added to cart!</div>
          <div class="label-rating text-danger" *ngIf="failure" >Error: Item already in cart!</div>
        </main> <!-- col.// -->
        </div> <!-- row.// -->
        
        </div> <!-- container .//  -->
        </section>
        <!-- ============== SECTION CONTENT END// ============== -->
        
        <!-- ============== SECTION  ============== -->
        <section class="padding-y bg-light border-top">
        <div class="container">
        <div class="row">
          <div class="col-lg-8">
        <!-- =================== COMPONENT SPECS ====================== -->
        
        <!-- =================== COMPONENT SPECS .// ================== -->   
          </div> <!-- col.// -->
          <aside class="col-lg-4">
        
        <!-- =================== COMPONENT ADDINGS .// ================== --> 
          </aside> <!-- col.// -->
        </div>
        
        <br><br>
        
        </div><!-- container // -->
        </section>
        <!-- =============== SECTION  END// ============== -->
        <app-footer></app-footer>
